<!DOCTYPE html>
<html>
   <head>
      <title>crese</title>
      <link rel="icon" type="image/vnd.microsoft.icon" href="image/favicon.ico">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" 
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <link rel="stylesheet" href="css/manage.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
   </head>
   
   <body>
     <div class="container">
         <h3>Manual admin</h3>
         <div class="row">
               <div id="content">
                  <div class="col s12 z-depth-1 y-depth-1">
                     <div class="row">
                        <a class="col btn btn-small blue white-text  waves-effect z-depth-1 y-depth-1" href="admin.html">Go back</a>
                     </div>
                    <div class="row">
                            <div class="input-field col s6">
                                 <select id="selectSearchv" onchange="modifyRequest()">
                                    <option value="0" selected>UPDATE</option>
                                    <option value="1">DELETE</option>
                                    <option value="2">CREATE</option>
                                 </select>
                                 <label>What action you desire to execute</label>
                                 </div>
                        </div>
                   <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Name" id="name" type="text" class="validate">
                                    <label for="name" class="active">Manual name:</label>
                              </div>
                              <div class="input-field col s6">
                                    <input placeholder="Source Type" id="sourceType" type="text" class="validate">
                                    <label for="sourceType" class="active">Source Type:</label>
                              </div>
                   </div>
                  <div class="row">
                        <div class="input-field col s12">
                              <input placeholder="URL" id="URL" type="url" class="validate">
                              <label for="URL" class="active">Content URL:</label>
                        </div>
                  </div>
                  <div class="row">
                        <div class="input-field col s8">
                              <input placeholder="TV, Samsung, 2019" id="keywords" type="text" class="validate">
                              <label for="keywords" class="active">Keywords:</label>
                           </div>
                        </div>
                     </div>
                     <button id="action" onclick="endPoint()"  type='submit' name='btn_login' class='col s12 btn btn-small blue white-text  waves-effect z-depth-1 y-depth-1'>Update</button>
                  </div>
               </div>
        </div>
     <script src="js/manageManual.js"></script>
   </body>
</html>
