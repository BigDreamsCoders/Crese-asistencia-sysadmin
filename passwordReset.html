<!DOCTYPE html>
<html>
  <head>
    <title>crese</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="image/favicon.ico">
    <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
         <link rel = "stylesheet" 
         href = "css//materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <link rel="stylesheet" href="css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-app="mainModule" ng-controller="mainController">
      <div id="login-page" class="row">
          <div class="s12 z-depth-6 card-panel">
            <form class="login-form">
              <div class="row">
                <h3 class="center-align">Type a new <br> password</h3>
              </div>
              <div class="row">
                <div class="input-field col  s12 m10 offset-m1">
                  <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col  s12 m10 offset-m1">
                  <input id="repassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  <label for="repassword">Re-Password</label>
                </div>
              </div>
              <div class='row center-align'>
                  <i class="mdi-alert-error red-text" id="errorDisplay"></i>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a href="#" id="resetButton" class="btn waves-effect waves-light blue col s12">Confirm</a>
                </div>
              </div>
      
            </form>
          </div>
        </div> 
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/passwordResetRequests.js"></script>
  </body>
 
</html>
