<!DOCTYPE html>
<html>
  <head>
    <title>crese</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="image/favicon.ico">
    <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" 
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <link rel="stylesheet" href="css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-app="mainModule" ng-controller="mainController">
      <div id="login-page" class="row">
          <div class="col s12 z-depth-6 card-panel">
            <form class="login-form">
              <div class="row">
                <h3 class="center-align">Admin Crese <br> Login</h3>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input class="validate" id="username" type="text">
                  <label for="username">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class='row center-align'>
                  <i class="mdi-alert-error red-text" id="errorDisplay"></i>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a href="#" id="loginButton" onclick="login()" class="btn waves-effect waves-light blue col s12">Login</a>
                </div>
              </div>
      
            </form>
          </div>
        </div> 
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/indexRequests.js"></script>
  </body>
 
</html>
