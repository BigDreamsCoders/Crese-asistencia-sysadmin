<!DOCTYPE html>
<html>
   <head>
      <title>crese</title>
      <link rel="icon" type="image/vnd.microsoft.icon" href="image/favicon.ico">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet" 
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <link rel="stylesheet" href="css/manage.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script> 
   </head>
   
   <body>
     <div class="container ">
         <h3>User admin</h3>
         <a href="admin.html">Go back</a>
         
            <div class="row">
               <div id="content" class="col s12 z-depth-1 y-depth-1">
                    <div class="row">
                            <div class="input-field col s6">
                                 <select id="selectSearchv" onchange="modifyRequest()">
                                    <option value="0" selected>UPDATE</option>
                                    <option value="1">DELETE</option>
                                 </select>
                                 <label>What action you desire to execute</label>
                                 </div>
                        </div>
                  <div class="row">
                        <div class="input-field col s6">
                              <input placeholder="Account" id="account" type="text" class="validate">
                              <label for="account" class="active">Account:</label>
                        </div>
                  </div>
                  <div class="row">
                        <div class="input-field col s12">
                              <input placeholder="Email" id="email" type="text" class="validate">
                              <label for="email" class="active">Email:</label>
                        </div>
                  </div>
                  <div class="row">
                        <form action="#">
                                <p>
                                  <input type="checkbox" class="filled-in" id="status" />
                                  <label for="status">The user is enabled to login</label>
                                </p>
                                <div class="input-field col s4">
                                        <select id="userType">
                                           <option value="admin" selected>Admin</option>
                                           <option value="client">Client</option>
                                        </select>
                                        <label>Type of User</label>
                                </div>
                              </form>
                  </div>
                  <div class='row center'>
                        <button id="action" onclick="endPoint()" style="margin-left:65px;"  type='submit' name='btn_login' class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Update</button>
                     </div>  
               </div>
            </div>
     </div>
     <script src="js/manageUser.js"></script>
   </body>
